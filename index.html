<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Grid Background -->
    <div class="grid-background"></div>

    <!-- Main Terminal Container -->
    <div class="terminal-container">

        <!-- Header -->
        <header class="terminal-header">
            <div class="header-left">
                <div class="terminal-indicator">
                    <span class="pulse-dot"></span>
                    <span class="terminal-label">LIVE</span>
                </div>
            </div>
            <div class="header-center">
                <h1 class="terminal-title">CRYPTO TERMINAL</h1>
            </div>
            <div class="header-right">
                <div class="wake-lock-status" id="wakeLockStatusContainer">
                    <span class="status-icon" id="lockIcon">○</span>
                    <span class="status-text" id="wakeLockStatus">UNLOCKED</span>
                </div>
            </div>
        </header>

        <!-- Data Grid -->
        <main class="data-grid">

            <!-- Bitcoin Card -->
            <article class="crypto-card" id="btc-card">
                <div class="card-header">
                    <div class="crypto-label">
                        <span class="crypto-symbol">BTC</span>
                        <span class="crypto-name">BITCOIN</span>
                    </div>
                    <div class="data-bar"></div>
                </div>

                <div class="card-body">
                    <div class="price-display">
                        <span class="price-value" id="btc-price">---.---</span>
                        <span class="price-currency">USD</span>
                    </div>

                    <div class="metrics-row">
                        <div class="metric">
                            <span class="metric-label">24H CHANGE</span>
                            <span class="metric-value" id="btc-change">--.--</span>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="signal-bars">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </article>

            <!-- Ethereum Card -->
            <article class="crypto-card" id="eth-card">
                <div class="card-header">
                    <div class="crypto-label">
                        <span class="crypto-symbol">ETH</span>
                        <span class="crypto-name">ETHEREUM</span>
                    </div>
                    <div class="data-bar"></div>
                </div>

                <div class="card-body">
                    <div class="price-display">
                        <span class="price-value" id="eth-price">---.---</span>
                        <span class="price-currency">USD</span>
                    </div>

                    <div class="metrics-row">
                        <div class="metric">
                            <span class="metric-label">24H CHANGE</span>
                            <span class="metric-value" id="eth-change">--.--</span>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="signal-bars">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </article>

        </main>

        <!-- Footer Controls -->
        <footer class="terminal-footer">
            <div class="footer-info">
                <span class="info-label">LAST UPDATE</span>
                <span class="info-value" id="lastUpdate">--:--:--</span>
            </div>

            <button class="control-btn" id="toggleLockBtn">
                <span class="btn-icon">⊙</span>
                <span class="btn-text">ENABLE SCREEN LOCK</span>
            </button>

            <div class="footer-info">
                <span class="info-label">REFRESH</span>
                <span class="info-value">30s</span>
            </div>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
