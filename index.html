<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Grid Background -->
    <div class="grid-background"></div>

    <!-- Main Terminal Container -->
    <div class="terminal-container">

        <!-- Header -->
        <header class="terminal-header">
            <div class="terminal-indicator">
                <span class="pulse-dot"></span>
                <span class="terminal-label">LIVE</span>
            </div>
            <h1 class="terminal-title">CRYPTO</h1>
            <div class="wake-lock-status" id="wakeLockStatusContainer">
                <span class="status-icon" id="lockIcon">○</span>
                <span class="status-text" id="wakeLockStatus">UNLOCKED</span>
            </div>
        </header>

        <!-- Data Grid -->
        <main class="data-grid">

            <!-- Bitcoin Tile -->
            <article class="crypto-tile" data-crypto="btc">
                <div class="tile-header">
                    <span class="crypto-symbol">BTC</span>
                    <div class="data-bar"></div>
                </div>
                <div class="tile-body">
                    <div class="price-display">
                        <span class="price-value" id="btc-price">---</span>
                    </div>
                    <div class="change-display">
                        <span class="metric-value" id="btc-change">--.--</span>
                    </div>
                </div>
            </article>

            <!-- Ethereum Tile -->
            <article class="crypto-tile" data-crypto="eth">
                <div class="tile-header">
                    <span class="crypto-symbol">ETH</span>
                    <div class="data-bar"></div>
                </div>
                <div class="tile-body">
                    <div class="price-display">
                        <span class="price-value" id="eth-price">---</span>
                    </div>
                    <div class="change-display">
                        <span class="metric-value" id="eth-change">--.--</span>
                    </div>
                </div>
            </article>

            <!-- Solana Tile -->
            <article class="crypto-tile" data-crypto="sol">
                <div class="tile-header">
                    <span class="crypto-symbol">SOL</span>
                    <div class="data-bar"></div>
                </div>
                <div class="tile-body">
                    <div class="price-display">
                        <span class="price-value" id="sol-price">---</span>
                    </div>
                    <div class="change-display">
                        <span class="metric-value" id="sol-change">--.--</span>
                    </div>
                </div>
            </article>

            <!-- Dogecoin Tile -->
            <article class="crypto-tile" data-crypto="doge">
                <div class="tile-header">
                    <span class="crypto-symbol">DOGE</span>
                    <div class="data-bar"></div>
                </div>
                <div class="tile-body">
                    <div class="price-display">
                        <span class="price-value" id="doge-price">---</span>
                    </div>
                    <div class="change-display">
                        <span class="metric-value" id="doge-change">--.--</span>
                    </div>
                </div>
            </article>

            <!-- Binance Coin Tile -->
            <article class="crypto-tile" data-crypto="bnb">
                <div class="tile-header">
                    <span class="crypto-symbol">BNB</span>
                    <div class="data-bar"></div>
                </div>
                <div class="tile-body">
                    <div class="price-display">
                        <span class="price-value" id="bnb-price">---</span>
                    </div>
                    <div class="change-display">
                        <span class="metric-value" id="bnb-change">--.--</span>
                    </div>
                </div>
            </article>

        </main>

        <!-- Footer Controls -->
        <footer class="terminal-footer">
            <div class="footer-left">
                <span class="footer-time" id="lastUpdate">--:--:--</span>
                <span class="footer-version">v1.4.1</span>
            </div>
            <div class="footer-controls">
                <button class="control-btn" id="toggleLockBtn">
                    <span class="btn-icon">⊙</span>
                    <span class="btn-text">SCREEN LOCK</span>
                </button>
                <button class="control-btn" id="toggleFullscreenBtn">
                    <span class="btn-icon">⛶</span>
                    <span class="btn-text">FULLSCREEN</span>
                </button>
            </div>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
